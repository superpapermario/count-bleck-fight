<style>
  .responsive-iframe {
    position: fixed; /* Fixed/sticky position */
    top: 0;
    left: 0;
    bottom: 0;
    right: 0;
    width: 100%; /* Full width */
    height: 100%; /* Full height */
    border: none; /* No borders */
    margin: 0;
    padding: 0;
    overflow: hidden; /* Disable scrollbars */
    z-index: -1; /* Sit behind other elements */
  }
</style>
</head>
